<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar"><h1>Network</h1></div>
    <div class="yourfeed"><h1>Your Feed</h1></div>
<div class="maincontainer">
    <div class="leftcolumn">
        <div class="profile">
            <img src="icons/user-circle.png" alt="James">
            <a href="x">Add an Avatar</a>
            <h1>James Doe</h1>
        </div>
    </div>
    <div class="rightcolumn">
        <div class="box"> 
        <div class="boxtop">
            <h1>Neil M</h1>
                <p><span id="extra" > 9</span> Like(s)</p>
                <button class="Like" onclick="extra()">Like</button>
        </div>
        <div class="boxbottom">
            <h3>I just set up this new Discord bot, lemme know what you think. <a href="x">link</a></h3>
        </div>
        </div>
        <div class="box"> 
            <div class="boxtop">
                <h1>Nichole K</h1>
                <p><span id="second" > 12</span> Like(s)</p>
                <button class="Like" onclick="increase()">Like</button>
            </div>
            <div class="boxbottom">
                <h3>Just finished my <a href="x"> next comic,</a> check it out</h3>
            </div>
            </div>
            <div class="box"> 
                <div class="boxtop">
                    <h1>Jim R</h1>
                    <p><span id="button3" > 9</span> Like(s)</p>
                    <button class="Like" onclick="Clicks()">Like</button>
                </div>
                <div class="boxbottom">
                    <h3>I cant stop listening to the <a href="x">new album.</a> Who else is liking it?</h3>
                </div>
                </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
